spring.application.name=server_side
server.port=${PORT:8081}

# Database Configuration - Use environment variables in production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:Shannu@2005}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.auto-commit=false

# Debug logging
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-super-secret-key-change-me-please-32bytes-minimum-1234}

# Razorpay Configuration
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_YOUR_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:YOUR_SECRET_KEY}

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true