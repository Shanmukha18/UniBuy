# Production Configuration
server.port=${PORT:8081}

# Database Configuration (use environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Additional database connection properties for cloud deployment
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET}

# Razorpay Configuration (optional - can be set later)
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_placeholder}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:placeholder_secret}

# CORS Configuration for production
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://your-frontend-domain.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.ecommerce=INFO
